
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{note.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="save()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="note.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea type="text" [(ngModel)]="note.content" name="content"></ion-textarea>
    </ion-item>

    <button ion-button color="primary" block>Save</button>
  </form>

</ion-content>
