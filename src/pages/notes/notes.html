<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Notes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let note of notes">
      <button ion-item (click)="viewNote(note)" class="home-item">
        {{note.title}}
        </button>
      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="removeNote(note)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
